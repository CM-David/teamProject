<!doctype html>
<html lang="en">
  <head>
    <title>Whip Up</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/index.css" type="text/css">
    <link rel=“stylesheet” type= "text/css" href=“https://fonts.googleapis.com/css?family=Amatic+SC”>

    <link rel="apple-touch-icon" sizes="180x180" href="Favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="Favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="Favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="512x512" href="Favicon/android-chrome-512x512.png">
    <link rel="icon" type="image/png" sizes="192x192" href="Favicon/android-chrome-192x192.png">
    <link rel="manifest" href="Favicon/site.webmanifest">
    
  </head>
  <body>
    <div class="container-fluid">
      <div class="d-flex flex-row" id="header">
          <div style="font-family: 'Amatic SC';">Whip Up!</div>
      </div>

      <div class="d-flex flex-row justify-content-center">
        <div class="d-flex flex-column align-items-center">
          <div>
            <label for="ingredients">Ingredients</label>
          </div>
          <div>
            <input type="text" id="mainInput" placeholder="Enter Ingredients">
          </div>
          <div>
            <ul id="mainUL">
              <li>Chicken</li>
            </ul>
          </div>
          <div>
            <label for="cuisine">Cuisine</label>
          </div>
          <div>
            <input type="text" placeholder="Enter Cuisine">
          </div>
          <div>
            <input type="submit" id="submitButton" value="Whip It!">
          </div>
        </div>
      </div>

      <div class="d-flex flex-row align-items-center" id="footer">

          <div class="col-4 d-flex justify-content-center">
            <button>About Us</button>
          </div>

          <div class="col-4 d-flex justify-content-center">
            <button>Github Link</button>
          </div>

          <div class="col-4 d-flex justify-content-center">
            <button>Extra Button</button>
          </div>
      </div>
      </div>














    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Link to page-specific JS for button actions-->
    <script src="JS/index.js"></script>
  </body>
</html>
