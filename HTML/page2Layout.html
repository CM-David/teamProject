<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whip Up</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script
			  src="https://code.jquery.com/jquery-3.5.1.min.js"
			  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			  crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../CSS/page2Layout.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amatic+SC">
</head>
<body>
    <div class="container-fluid h-100 p-0">

        <div class="d-flex header position-relative bg-white w-100">

            <div class="d-flex justify-content-center align-items-center h-100 w-100">

                <div>
                    <img class="image" src="../Pictures/whipUpLogo.PNG" alt="">
                </div>
            </div>
        </div><!--End of Header-->

        <div class="position-relative w-100">

            <div class="d-flex align-items-center column w-100">
                
                <div class="col flex-column d-flex h-100 justify-content-between" id="recipeBox"><h1 class="text-center font font-weight-bold">Recipe</h1>
                    
                </div><!--End of left column-->
                
                <div class="col flex-column d-flex h-100 "><h1 class="text-center font font-weight-bold">Nutrition</h1>
                    
                    <div class="col h-25 boxFont m-1 align-self-center">

                        <img class="nutritionImage rounded-lg" src="../Pictures/pretzel nutrition.png" alt="">                        
                        <p class="p-1 text-center font font-weight-bold">Bavarian Style Soft Pretzels</p>
                    </div><!--End of top box-->
                    <div class="col h-25 boxFont m-1 align-self-center">

                        <img class="nutritionImage rounded-lg" src="../Pictures/pretzel nutrition.png" alt="">                        
                        <p class="p-1 text-center font font-weight-bold">Bavarian Style Soft Pretzels</p>
                    </div><!--End of middle box-->
                    <div class="col h-25 boxFont m-1 align-self-center">

                        <img class="nutritionImage rounded-lg" src="../Pictures/pretzel nutrition.png" alt="">                        
                        <p class="p-1 text-center font font-weight-bold">Bavarian Style Soft Pretzels</p>
                    </div><!--End of lower box-->
                </div><!--End of right column-->
            </div>
            <div class="d-flex align-items-center buttonBox">

                <div class="col d-flex flex-row justify-content-center h-100 text-light m-1">

                    <button class="btn-lg buttonColor font m-1 ml-4 buttonWidth" type="submit">Try Again</button>
                </div><!--End of Try Again Button-->
                <div class="col d-flex flex-row justify-content-center h-100 text-light m-1">

                    <button class="btn-lg buttonColor font m-1 ml-4 buttonWidth" type="submit">Start Over</button>
                </div><!--End of Start Over Button-->
            </div>
            <footer class="d-flex footer w-100 text-light">Footer</footer><!--End of footer-->   
        </div>       
    </div><!--end of container-->

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">New message</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Recipient:</label>
                  <input type="text" class="form-control" id="recipient-name">
                </div>
                <div class="form-group">
                  <label for="message-text" class="col-form-label">Message:</label>
                  <textarea class="form-control" id="message-text"></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Send message</button>
            </div>
          </div>
        </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Link to page-specific JS for button actions-->
    <script src="../JS/recipes.js"></script>

</body>
</html>
