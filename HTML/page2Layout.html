<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whip Up Layout Pg 2</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script
			  src="https://code.jquery.com/jquery-3.5.1.min.js"
			  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			  crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../CSS/page2Layout.css">
</head>
<body>
    <div class="container-fluid h-100 p-0">

        <div class="d-flex header bg-primary position-relative w-100">

            <div class="d-flex justify-content-center align-items-center h-100 w-100 bg-secondary">

                <div class="display-1 text-white">Header</div>
            </div>
        </div><!--End of Header-->

        <div class="position-relative w-100">

            <div class="d-flex align-items-center column w-100">
                
                <div class="col flex-column d-flex h-100 bg-info justify-content-between"><h1>Header 1</h1>

                    <div class="col h-25 bg-dark text-light m-1">Box 1</div><!--End of top box-->
                    <div class="col h-25 bg-success text-light m-1">Box 2</div><!--End of middle box-->
                    <div class="col h-25 bg-primary text-light m-1">Box 3</div><!--End of lower box-->
                </div><!--End of left column-->
                
                <div class="col flex-column d-flex h-100 bg-warning"><h1>Header 2</h1>
                    
                    <div class="col h-25 bg-dark text-light m-1">Box 1</div><!--End of top box-->
                    <div class="col h-25 bg-success text-light m-1">Box 2</div><!--End of middle box-->
                    <div class="col h-25 bg-primary text-light m-1">Box 3</div><!--End of lower box-->
                </div><!--End of right column-->
            </div>
            <div class="d-flex align-items-center">

                <div class="col h-25 bg-primary text-light m-1">Try Againg</div><!--End of Try Again Button-->
                <div class="col h-25 bg-primary text-light m-1">Start Over</div><!--End of Start Over Button-->
            </div>
            <footer class="d-flex footer w-100 bg-dark text-light">Footer</footer><!--End of footer-->   
        </div>       
    </div><!--end of container-->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Link to page-specific JS for button actions-->
    <script src="../JS/recipes.js"></script>

</body>
</html>
