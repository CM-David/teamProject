<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whip Up Layout Pg 2</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/page2Layout.css">
</head>
<body>
    <div class="container-fluid h-100">

        <div class="row header bg-primary position-relative w-100">

            <div class="d-flex flex-column justify-content-center align-items-center h-100 w-100 bg-secondary">

                <div class="display-1 text-white">Header</div>
            </div>
        </div><!--End of Header-->

        <div class="position-relative w-100">

            <div class="row d-flex align-items-center column w-100">
                
                <div class="col h-100 bg-info"><h1>Header 1</h1>

                    <div class="col h-25 bg-dark text-light m-1">Box 1</div><!--End of top box-->
                    <div class="col h-25 bg-success text-light m-1">Box 2</div><!--End of middle box-->
                    <div class="col h-25 bg-primary text-light m-1">Box 3</div><!--End of lower box-->
                </div><!--End of left column-->
                
                <div class="col h-100 w-100 bg-warning"><h1>Header 2</h1>
                    
                    <div class="col h-25 bg-dark text-light m-1">Box 1</div><!--End of top box-->
                    <div class="col h-25 bg-success text-light m-1">Box 2</div><!--End of middle box-->
                    <div class="col h-25 bg-primary text-light m-1">Box 3</div><!--End of lower box-->
                </div><!--End of right column-->
            </div>
            <div class="d-flex align-items-center">

                <div class="col h-25 bg-primary text-light m-1">Try Againg</div><!--End of Try Again Button-->
                <div class="col h-25 bg-primary text-light m-1">Start Over</div><!--End of Start Over Button-->
            </div>
            <footer class="row footer w-100 bg-dark text-light">Footer</footer><!--End of footer-->   
        </div>       
    </div><!--end of container-->
</body>
</html>
