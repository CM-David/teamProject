<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whip Up</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script
			  src="https://code.jquery.com/jquery-3.5.1.min.js"
			  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			  crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../CSS/page2Layout.css">
    <link rel="stylesheet" href="../CSS/page2NavBar.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amatic+SC">
    <link href="../fontawesome-free-5.13.1-web/css/all.css" rel="stylesheet">
</head>
<body>
    <!--Navbar starts here-->
    <nav class="navbar navbar-expand-lg navbar-light navBG font font-weight-bolder d-flex justify-content-between fixed-top navbar-expand-lg navbar-expand-sm navbar-expand-md">
        <a class="nav-link text-light navFontSize" href="../index.html"><i class="fas fa-home iconColor"></i> Home <span class="sr-only">(current)</span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="nav-link text-light navFontSize" href="https://www.google.com/search?q=pizza+near+me&oq=pizza+near+me&aqs=chrome..69i57j0l7.5297j0j7&sourceid=chrome&ie=UTF-8"><i class="fas fa-pizza-slice iconColor"></i> When In Doubt...Pizza <span class="sr-only">(current)</span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
      </nav><!--Navbar ends here-->

    <!--Container starts here-->
    <div class="container-fluid h-100 p-0">

        <!--Header starts here-->
        <div class="d-flex header position-relative bg-white w-100">
            <div class="d-flex justify-content-center align-items-center h-100 w-100">
                <div>
                    <img class="image" src="../Pictures/whipUpLogo.PNG" alt="">
                </div>
            </div>
        </div><!--End of Header-->

        <!--Header Title-->
        <div><h1 class="text-center font font-weight-bold">Recipes</h1></div><!--End of Header Title-->

        <!--Start of Main Body-->
        <div class="position-relative w-100">
            <div class="d-flex align-items-center column w-100 col-sm col-md col-lg">
                <div class="col flex-row d-flex h-100 justify-content-between" id="recipeBox"></div>
            </div><!--End of column-->

            <!--Start of Button Row-->
            <div class="d-flex align-items-center buttonBox">

                <div class="col-sm col-md col-lg d-flex flex-row justify-content-center h-100 text-light m-1">

                    <button class="btn-lg buttonColor font m-1 ml-4 buttonWidth" type="submit">Try Again</button>
                </div><!--End of Try Again Button-->

                <div class="col-sm col-md col-lg d-flex flex-row justify-content-center h-100 text-light m-1">

                    <button class="btn-lg buttonColor font m-1 ml-4 buttonWidth" type="submit">Start Over</button>
                </div><!--End of Start Over Button-->
            </div><!--End of Button Row-->

            <!--Start of Footer-->
            <footer class="d-flex footer w-100 text-light">Footer</footer><!--End of footer-->

        </div><!--End of Main Body-->       
    </div><!--end of container-->

    <!--Start of Recipe Card Modal-->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">New message</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Recipient:</label>
                  <input type="text" class="form-control" id="recipient-name">
                </div>
                <div class="form-group">
                  <label for="message-text" class="col-form-label">Message:</label>
                  <textarea class="form-control" id="message-text"></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Send message</button>
            </div>
          </div>
        </div>
      </div><!--End of Recipe Card Modal-->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Link to page-specific JS for button actions-->
    <script src="../JS/recipes.js"></script>

</body>
</html>
