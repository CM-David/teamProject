<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whip Up</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/page2Layout.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amatic+SC">
</head>
<body>
    <div class="container-fluid h-100 p-0">

        <div class="d-flex header position-relative bg-white w-100">

            <div class="d-flex justify-content-center align-items-center h-100 w-100">

                <div>
                    <img class="image" src="../Pictures/whipUpLogo.jpg" alt="">
                </div>
            </div>
        </div><!--End of Header-->

        <div class="position-relative w-100">

            <div class="d-flex align-items-center column w-100">
                
                <div class="col flex-column d-flex h-100 justify-content-between"><h1 class="text-center font font-weight-bold">Recipe</h1>

                    <div class="col flex-column h-25 boxFont m-1">

                        <img class="foodImage rounded-lg" src="http://recipelabs.s3.amazonaws.com/images/26.jpg" alt="">                        
                        <p class="p-1 text-center font  font-weight-bold">Bavarian Style Soft Pretzels</p>
                    </div><!--End of top box-->
                    <div class="col h-25 boxFont m-1 align-self-center">

                        <img class="foodImage rounded-lg" src="http://recipelabs.s3.amazonaws.com/images/26.jpg" alt="">                        
                        <p class="p-1 text-center font font-weight-bold">Bavarian Style Soft Pretzels</p>
                    </div><!--End of middle box-->
                    <div class="col h-25 boxFont m-1 align-self-center">

                        <img class="foodImage rounded-lg" src="http://recipelabs.s3.amazonaws.com/images/26.jpg" alt="">                        
                        <p class="p-1 text-center font font-weight-bold">Bavarian Style Soft Pretzels</p>
                    </div><!--End of lower box-->
                </div><!--End of left column-->
                
                <div class="col flex-column d-flex h-100 "><h1 class="text-center font font-weight-bold">Nutrition</h1>
                    
                    <div class="col h-25 boxFont m-1 align-self-center">

                        <img class="nutritionImage rounded-lg" src="../Pictures/pretzel nutrition.png" alt="">                        
                        <p class="p-1 text-center font font-weight-bold">Bavarian Style Soft Pretzels</p>
                    </div><!--End of top box-->
                    <div class="col h-25 boxFont m-1 align-self-center">

                        <img class="nutritionImage rounded-lg" src="../Pictures/pretzel nutrition.png" alt="">                        
                        <p class="p-1 text-center font font-weight-bold">Bavarian Style Soft Pretzels</p>
                    </div><!--End of middle box-->
                    <div class="col h-25 boxFont m-1 align-self-center">

                        <img class="nutritionImage rounded-lg" src="../Pictures/pretzel nutrition.png" alt="">                        
                        <p class="p-1 text-center font font-weight-bold">Bavarian Style Soft Pretzels</p>
                    </div><!--End of lower box-->
                </div><!--End of right column-->
            </div>
            <div class="d-flex align-items-center buttonBox">

                <div class="col d-flex flex-row justify-content-center h-100 text-light m-1">

                    <button class="btn-lg buttonColor font m-1 ml-4 buttonWidth" type="submit">Try Again</button>
                </div><!--End of Try Again Button-->
                <div class="col d-flex flex-row justify-content-center h-100 text-light m-1">

                    <button class="btn-lg buttonColor font m-1 ml-4 buttonWidth" type="submit">Start Over</button>
                </div><!--End of Start Over Button-->
            </div>
            <footer class="d-flex footer w-100 text-light">Footer</footer><!--End of footer-->   
        </div>       
    </div><!--end of container-->
</body>
</html>
